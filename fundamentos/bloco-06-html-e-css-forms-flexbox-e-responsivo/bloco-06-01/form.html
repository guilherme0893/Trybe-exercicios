<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <header>
        <h1 class="display-4 text-center">Formulário de currículo</h1>
    </header>
    <main>
        <form>
            <div class="container">
                <fieldset id = 'input-name-field'>
                    <div id = 'input-name-row'>
                        <label class = 'form-label' for = 'name'>Nome:</label>
                        <input type = 'text' name = 'name' id='name' class = 'input-name form-control' maxlength="40" placeholder="Digite seu nome aqui" required>
                    </div>
                    <div id = 'input-email-field'>
                        <label for = 'email' class = 'form-label'>E-mail:</label>
                        <input class = 'form-control' type="email" name = 'email' id = 'email' maxlength="50" placeholder="Digite seu e-mail" required>
                    </div>
                    <div id = 'input-cpf-field'>
                        <label for = 'cpf' class = 'form-label'>CPF:</label>
                        <input class = 'form-control' type = 'number' name = 'cpf' id = 'cpf' placeholder ='Digite seu CPF aqui' maxlength="11" required>
                    </div>
                    <div id = 'input-endereço-field'>
                        <label for = 'adress' class = 'form-label'>Endereço:</label>
                        <input class = 'form-control' type="text" name = 'adress' id = 'adress' placeholder = 'Digite aqui o seu endereço' maxlength="200" required>
                    </div>
                    <div id = 'input-city-field'>
                        <label for = 'city' class = 'form-label'>Cidade:</label>
                        <input class = 'form-control' type = 'text' id ='city' name = 'city' placeholder="Digite aqui a sua cidade" maxlength="28" required>
                    </div>
                    <div id = 'input-state-field'>
                        <label for = 'state' class = 'state form-label'>Estado:</label>
                        <select id = 'state' name = 'state' required>
                            <option>Selecione o seu Estado</option>
                        </select>
                    </div>
                    <div>
                        <label class = 'form-check-label'>Tipo de imóvel: </label>
                        <input class = 'form-check-input' type = "radio" id = 'house-type' name = 'house-type' value = 'casa' required>
                        <!-- boa pedida o uso de span aqui -- nao esquecer disso!! -->
                        <span>Casa</span>
                        <input class = 'form-check-input' type = "radio" id = 'house-type' name = 'house-type' value = 'Apartamento' required>
                        <span>Apartamento</span>
                    </div>               
                </fieldset>
                <fieldset>
                    <div id = 'input-resume'>
                        <textarea class = "form-control"  id = 'resume' name = 'resume' placeholder = "Digite aqui o seu curriculo com no máximo 1000 palavras" maxlength = "1000" required></textarea>
                    </div>
                    <div>
                        <label for = 'role' class = 'form-label'>Cargo:</label>
                        <input class = 'form-control' type = "text" id = 'role' name = 'role' placeholder = 'Digite aqui o seu cargo' required maxlength = "40">
                    </div>
                    <div>
                        <label for = 'roleDescription' class = 'form-label'>Descrição do cargo:</label>
                        <textarea class = 'form-control' type = "text" id = 'roleDescription' name = 'roleDescription' placeholder = "Descreva o seu cargo com no máximo 500 palavras" maxlength = "500" required></textarea>                      
                    </div>
                    <div>
                        <label for = 'starDate' class = 'form-label'>Data de início</label>
                        <input class = 'form-control' type = "text" class="starDate" name = 'starDate' required>
                    </div>
                </fieldset>
                <button class = 'submit-button btn btn-success' type = "submit">Enviar</button>
                <button class = 'clear-button btn btn-warning' type = "button">Limpar</button>                
            </div>
        </form>        
    </main>
    <script src = 'script.js'></script>
</body>
</html>
